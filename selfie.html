<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진을 찍어보세요!</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'pixel';
            src: url(font/neodgm.ttf) format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: 'pixel';
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'pixel';
            font-size: 2rem;
            margin-top: 20px;
        }

        .camera-upper {
            width: 600px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            position: relative;
            top: 20%;
            transform: translateY(-100%);
            z-index: -2;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .color-buttons {
            display: flex;
            position: relative;
            gap: 10px;
            margin-left: 13px;
            margin-top: 7px;
        }

        .color-button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red-button {
            background-color: red;
        }

        .yellow-button {
            background-color: yellow;
        }

        .green-button {
            background-color: green;
        }

        .camera-lower {
        width: 600px;
        height: 80px; /* 원하는 높이 설정 */
        background-color: rgb(183, 183, 183); /* 배경색 설정 */
        border-radius: 20px;
        position: relative;
        top: 120px;
        z-index: -2;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #444;
        }

        video, canvas {
            width: 600px;
            height: 300px;
        }

        .camera-overlay {
            position: absolute;
            top: -150px;
            left: 400px;
            width: 450px;
            height: auto;
            z-index: 2; /* 오버레이를 비디오 위에 표시 */
            pointer-events: none; /* 마우스 이벤트 차단 */
        }

        .button-container {
            margin-top: 15px;
        }

        button {
            font-family: 'senaru', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #444;
            color: white;
            margin: 0 10px;
        }

        .shoot-button {
        width: 50px; /* 원하는 크기 설정 */
        height: 50px; /* 원하는 크기 설정 */
        background-image: url('assets/shoot-button.png'); /* 이미지 경로 설정 */
        background-size: cover; /* 이미지 크기를 버튼 크기에 맞추기 */
        background-position: center; /* 이미지 가운데 정렬 */
        background-color: transparent;
        border: none;
        cursor: pointer;
        }

        .save-button {
            width: 50px; /* 원하는 크기 설정 */
            height: 50px; /* 원하는 크기 설정 */
            background-image: url('assets/save-button.png'); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지 크기를 버튼 크기에 맞추기 */
            background-position: center; /* 이미지 가운데 정렬 */
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top" style="font-family:pixel;">Therefore, The Reefor</a>
        </div>
    </nav>
    
    <div class="camera-upper">
        <div class="color-buttons">
            <div class="color-button red-button"></div>
            <div class="color-button yellow-button"></div>
            <div class="color-button green-button"></div>
        </div>
    </div>    

    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- malpoong.png 이미지를 오버레이로 추가 -->
        <div class="camera-overlay">
            <img src="assets/malpoong.png" alt="Overlay Image" style="width: 80%; height: auto;">
            <!-- 로컬 스토리지에서 4번째 질문의 답을 불러와서 표시 -->
            <p id="user-answer4" style="position: absolute; top: 39%; left: 39%; transform: translateX(-50%); font-family: 'pixel'; font-size: 1.7rem; color: black; text-align: center;"></p>
        </div>

        <div class="camera-lower"></div>
            <div class="button-container" style="display: flex; justify-content: center; gap: 10px;">
                <button onclick="goToMention()" style="background: none; border: none; color: white; font-size: 1.5rem; padding: 5px 10px;"><<</button>
                <button id="captureBtn" class="shoot-button"></button>
                <button id="saveBtn" class="save-button" style="display: none;"></button>
                <button onclick="goToResult()" style="background: none; border: none; color: white; font-size: 1.5rem; padding: 5px 10px;">>></button>
            </div>
        </div>
    </div>    

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const saveBtn = document.getElementById('saveBtn');
        const context = canvas.getContext('2d');
        
        // 로컬 스토리지에서 4번째 질문에 대한 답을 불러오기
        const q4Answer = localStorage.getItem('q4answer');
        document.getElementById('user-answer4').textContent = q4Answer ? q4Answer : '답변이 없습니다.';

        // Access the camera and start video stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access denied:", error);
                alert("카메라 접근을 허용해주세요.");
            }
        }

        // Capture the current video frame
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
        });

        // Save the captured image
        saveBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = 'selfie.png';
            link.click();
            alert("Finder에서 사진을 확인한 후, Airdrop으로 저장해보세요.");
        });

        // Initialize camera on page load
        window.addEventListener('load', startCamera);

        function goToMention() {
            window.location.href = 'mention.html';
        }

        function goToResult() {
            window.location.href = 'resulttest.html';
        }

    </script>
</body>
</html>
