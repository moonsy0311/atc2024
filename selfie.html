<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진을 찍어보세요!</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'pixel';
            src: url(font/neodgm.ttf) format('truetype');
        }

        @font-face {
            font-family: 'senaru';
            src: url('font/senaru.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 세로 중앙 정렬 */
            background-color: black;
            color: white;
            font-family: 'pixel';
            height: 100vh; /* 화면 전체 높이 사용 */
            margin: 0;
        }

        h1 {
            font-family: 'pixel';
            font-size: 2rem;
            margin-top: 20px;
        }

        .camera-upper {
            width: 600px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            position: relative;
            top: 20%;
            transform: translateY(-100%);
            z-index: -2;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .color-buttons {
            display: flex;
            position: relative;
            gap: 10px; /* 버튼 간 간격 설정 */
            margin-left: 13px;
            margin-top: 7px;
        }

        .color-button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red-button {
            background-color: red;
        }

        .yellow-button {
            background-color: yellow;
        }

        .green-button {
            background-color: green;
        }

        .camera-lower {
        width: 600px;
        height: 80px; /* 원하는 높이 설정 */
        background-color: rgb(183, 183, 183); /* 배경색 설정 */
        border-radius: 20px;
        position: relative;
        top: -20px;
        z-index: 1;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        clip-path: inset(25% 0 0 0); /* 상단 50% 자르기 */
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #444;
        }

        .camera-overlay {
            position: absolute;
            width: 60%;
            height: auto;
            top: -11%;
            left: 85%;
            transform: translateX(-50%);
            z-index: 3;
        }

        #user-answer4 {
            position: absolute;
            top: 50%;
            left: 39%;
            transform: translateX(-50%);
            z-index: 4;  /* 더 높은 값으로 텍스트를 이미지 위로 */
            font-family: 'pixel';
            font-size: 1.7rem;
            color: white;
            text-align: center;
        }

        video, canvas {
            width: 600px;
            height: 450px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* 버튼들을 양옆으로 배치 */
            width: 80%; /* 버튼들이 배치될 공간의 너비 */
            position: absolute;
            top: 38%;
            left: 9%;
        }

        button {
            font-family: 'senaru', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid rgb(46, 46, 46);
            border-radius: 10px;
            cursor: pointer;
            background-color: transparent;
            color: rgb(46, 46, 46);
            margin: 0 10px;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        button:hover {
            background-color: rgb(116, 116, 116);
        }

        .shoot-button {
        width: 50px; /* 원하는 크기 설정 */
        height: 50px; /* 원하는 크기 설정 */
        background-image: url('assets/shoot-button.png'); /* 이미지 경로 설정 */
        background-size: cover; /* 이미지 크기를 버튼 크기에 맞추기 */
        background-position: center; /* 이미지 가운데 정렬 */
        background-color: transparent;
        border: none;
        cursor: pointer;
        }

        .save-button {
            width: 50px; /* 원하는 크기 설정 */
            height: 50px; /* 원하는 크기 설정 */
            background-image: url('assets/save-button.png'); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지 크기를 버튼 크기에 맞추기 */
            background-position: center; /* 이미지 가운데 정렬 */
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top" style="font-family:pixel;">Therefore, The Reefor</a>
        </div>
    </nav>

    <div class="camera-upper">
        <!--<span class="camera-title">The Reefor</span>-->
        <div class="color-buttons">
            <div class="color-button red-button"></div>
            <div class="color-button yellow-button"></div>
            <div class="color-button green-button"></div>
            
        </div>
    </div> 
      
    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- malpoong.png 이미지를 오버레이로 추가 -->
        <div class="camera-overlay">
            <img src="assets/malpoong.png" alt="Overlay Image" style="width: 80%; height: auto;">
            <p id="user-answer4" style="position: absolute; top: 40%; left: 39%; transform: translateX(-50%); font-family: 'pixel'; font-size: 1.7rem; color: black; text-align: center;"></p>
        </div>
    </div>

    <div class="camera-lower">
        <div class="button-container">
            <button onclick="goToMention()" style="font-size: 1rem;">이전 페이지로</button>
            <button id="captureBtn" style="font-size: 1rem;">Shoot!</button>
            <button id="saveBtn" style="display: none;">Save</button>
            <button onclick="goToResult()" style="font-size: 1rem;">다른 사람의 한 마디 보기</button>
        </div>
    </div>

    <!-- html2canvas 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const saveBtn = document.getElementById('saveBtn');
        const context = canvas.getContext('2d');

        // 로컬 스토리지에서 4번째 질문에 대한 답을 불러오기
        const q4Answer = localStorage.getItem('q4answer');
        document.getElementById('user-answer4').textContent = q4Answer ? q4Answer : '답변이 없습니다.';

        // Access the camera and start video stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access denied:", error);
                alert("카메라 접근을 허용해주세요.");
            }
        }
        // Capture the current video frame
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
        });
        // Save the captured image
        saveBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = 'selfie.png';
            link.click();
            alert("Finder에서 사진을 확인한 후, Airdrop으로 저장해보세요.");
        });

        // Initialize camera on page load
        window.addEventListener('load', startCamera);

        function goToMention() {
            window.location.href = 'mention.html';
        }

        function goToResult() {
            window.location.href = 'resulttest.html';
        }
    </script>
</body>
</html>
